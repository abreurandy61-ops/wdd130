<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Web Basics Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>

<body>

    <h1>Web Basics Quiz</h1>

    <form>

        <div class="form-group">
            <label for="q1">1. What does HTML stand for?</label>
            <input type="text" id="q1" name="q1">
        </div>

        <div class="form-group">
            <label for="q2">2. Explain what CSS is used for.</label>
            <textarea id="q2" name="q2"></textarea>
        </div>

        <div class="form-group">
            <label for="q3">3. Which language is used to add interactivity to web pages?</label>
            <select id="q3" name="q3">
                <option value="" selected disabled>Choose One ...</option>
                <option value="html">HTML</option>
                <option value="css">CSS</option>
                <option value="javascript">JavaScript</option>
            </select>
        </div>

        <div class="form-group">
            <label for="q4">4. How many heading levels exist in HTML?</label>
            <input type="number" id="q4" name="q4">
        </div>

        <button type="submit">Submit Quiz</button>

    </form>

</body>

</html>
